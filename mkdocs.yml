site_name: TUL
site_description: "Výukové materiály TUL – programování, matematika, Linux, Matlab a další."
site_author: David
repo_url: https://github.com/deesdav/TUL
edit_uri: edit/main/docs/
copyright: "© 2026 deesdav"

theme:
  name: material
  direction: ltr
  language: cs
  meta_generator: false
  font:
    text: "Inter"
    code: "Fira Code"
  palette:
    - scheme: default
      primary: deep orange
      accent: orange
      toggle:
        icon: material/weather-night
        name: Přepnout do tmavého režimu
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Přepnout do světlého režimu

  features:
    - toc.integrate
    - header.autohide
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.footer
    - navigation.top
    - navigation.toc.sticky
    - navigation.sections.indicator
    - navigation.tracking
    - search
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.code.select
    - content.tabs.link
    - content.tabs.persist
    - content.action.edit
    - content.action.view
    - content.footnote.tooltips
    - content.footnote.poppers
    - content.tooltips
    - content.toolbars
    - content.copy.link
    - announce.dismiss
    - header.search
    - header.buttons

plugins:
  - search
  - glightbox
  - git-revision-date-localized
  - git-revision-date
  - awesome-pages
  - macros
  - tags
  - autorefs
  - offline
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true

extra:
  analytics:
    provider: google
    property: G-XXXXXXXXXX
  logo: images/logo.svg
  favicon: images/favicon-32x32.png
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/deesdav
    - icon: fontawesome/solid/globe
      link: https://www.tul.cz
  meta:
    description: "Výukové materiály TUL – moderní, přehledné a rychlé."
    og_title: "TUL – výukové materiály"
    og_description: "Programování, matematika, Linux, Matlab a další."
    og_image: "images/logo.png"
    og_type: website
    twitter_card: summary_large_image

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - smarty
  - sane_lists
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - codehilite
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.mark
  - pymdownx.keys
  - pymdownx.progressbar
  - pymdownx.tasklist
  - pymdownx.emoji
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tilde
  - pymdownx.b64
  - toc:
      permalink: true
  - footnotes
  - def_list
  - attr_list

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js

extra_css:
  - css/extra.css

nav:
  - Domovská stránka: index.md

  # - Číslicová technika: druhy_semestr/cislicova_technika/index.md
  # - Matematika 2: druhy_semestr/matematika_2/index.md
  # - Programování Java 2: druhy_semestr/algoritmizace_programovani_java_2/index.md
  # - Počítačové sítě: druhy_semestr/pocitacove_site/index.md
  # - Mat. Seminář 2: druhy_semestr/mat_seminar_2/index.md
  # - Elektronická dok.: druhy_semestr/elektronicka_dokumentace/index.md

  - Programování Java 1: prvni_semestr/algoritmizace_programovani_java_1/index.md
  - Shell: prvni_semestr/shell_linux/index.md
  - Matlab: prvni_semestr/matlab/index.md
  - Matematika 1: prvni_semestr/matematika_1/index.md
  - Lineární algebra: prvni_semestr/linearni_algerbra_diskretni_mat/index.md
  - Mat. Seminář 1: prvni_semestr/mat_seminar_1/index.md
  - Inženýrství: prvni_semestr/inzenyrstvi/index.md

  - Odkazy: odkazy/index.md
