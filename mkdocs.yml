site_name: TUL
site_description: "Výukové materiály TUL – programování, matematika, Linux, Matlab a další."
site_author: David
repo_url: https://github.com/deesdav/TUL
edit_uri: edit/main/docs/
copyright: "© 2025 deesdav"

theme:
  name: material
  language: cs
  meta_generator: false
  font:
    text: "Inter"
    code: "Fira Code"
  palette:
    - scheme: default
      primary: orange
      accent: amber
      toggle:
        icon: material/weather-night
        name: Přepnout do tmavého režimu
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Přepnout do světlého režimu
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.footer
    - toc.integrate
    - header.autohide
    - navigation.top
    - navigation.toc.sticky
    - navigation.sections.indicator
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.code.select
    - content.tabs.link
    - content.tabs.persist
    - content.action.edit
    - content.action.view
    - content.footnote.tooltips
    - content.footnote.poppers
    - content.tooltips
    - content.toolbars
    - content.copy.link
    - announce.dismiss
    - header.search
    - header.buttons

plugins:
  - search
  - glightbox
  - git-revision-date-localized
  - git-revision-date
  - git-committers
  - awesome-pages
  - macros
  - autorefs
  - offline
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true

extra:
  analytics:
    provider: google
    property: G-XXXXXXXXXX # nahraď svým kódem
  logo: images/logo.svg
  favicon: images/favicon-32x32.png
  meta:
    description: "Výukové materiály TUL – moderní, přehledné a rychlé."
    og_title: "TUL – výukové materiály"
    og_description: "Programování, matematika, Linux, Matlab a další."
    og_image: "images/logo.png"
    og_type: website
    twitter_card: summary_large_image

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.mark
  - pymdownx.keys
  - pymdownx.progressbar
  - pymdownx.tasklist
  - pymdownx.emoji
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.highlight
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tilde
  - pymdownx.b64
  - toc:
      permalink: true
  - footnotes
  - def_list
  - attr_list

extra_javascript:
  - https://fonts.googleapis.com
  - https://fonts.gstatic.com
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js

extra_css:
  - css/extra.css

nav:
  - Domovská stránka: index.md
  - Programování Java 1: algoritmizace_programovani_java_1/index.md
  - Lineární algebra a diskrétní mat: linearni_algerbra_diskretni_mat/index.md
  - Matematika 1: matematika_1/index.md
  - Matematika Seminář: seminar/index.md
  - Shell: shell_linux/index.md
  - Matlab: matlab/index.md
  - Inženýrství: inzenyrstvi/index.md
  - Odkazy: odkazy/index.md
